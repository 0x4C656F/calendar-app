<section class="w-fit flex-col h-[400px] flex items-center p-5">
  <div class="flex items-center flex-col">
    <div class="flex items-center justify-between w-full mb-2">
      <button mat-icon-button (click)="prevMonth()">
        <mat-icon>chevron_left</mat-icon>
      </button>
      <h2 class="font-bold text-lg">{{ currentMonth }}, {{ currentYear }}</h2>
      <button mat-icon-button (click)="nextMonth()">
        <mat-icon>chevron_right</mat-icon>
      </button>
    </div>
    <div class="flex justify-center gap-1">
      <div
        *ngFor="let day of daysOfTheWeek"
        class="flex items-center justify-center w-10 h-10"
      >
        {{ day }}
      </div>
    </div>
    <div class="grid grid-cols-7 gap-1">
      <div
        *ngFor="let date of calendarDates"
        class="day-box"
        [class.not-current-month]="!isDateFromCurrentMonth(date)"
        [class.selected]="this.dateService.isSameDate(date, selectedDate())"
        [class.today]="dateService.isToday(date)"
        (click)="setSelectedDate.emit(date)"
      >
        {{ date.getDate() }}
      </div>
    </div>
  </div>
</section>
